<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK Control Panel</title>
    <link rel="icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <script src="./socket.io.min.js"></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <img id="banner1" src="./banner.png">
    <img id="banner2" src="./logo.png">
    <div id="eventLog">
        <div style="font-weight: bold;">Log</div>
        <div id="eventLogBody"></div>
    </div>
    <div id="captureButtons">
        <button id="captureButton" class="largeButton">CAPTURE</button><br>
        <button id="captureFilterButton" class="largeButton">FILTERED CAPTURE</button><br>
        <button id="captureStreamButton" class="largeButton">START CAPTURE STREAM</button>
        <button id="captureFilterStreamButton" class="largeButton">START FILTERED CAPTURE STREAM</button>
        <button id="viewButton" class="largeButton">VIEW IMAGE</button>
        <button id="viewFilterButton" class="largeButton">VIEW FILTERED IMAGE</button>
        <button id="streamButton" class="largeButton">START STREAM</button>
        <button id="filterStreamButton" class="largeButton">START FILTERED STREAM</button>
        <button id="predictionButton" class="largeButton">VIEW PREDICTION</button>
    </div>
    <div id="filterAdjust">
        <div id="filterAdjustSliders"></div>
        <div id="filterAdjustIndicators"></div>
    </div>
    <div id="captureDisplay">
        <button id="displayBack" onclick="displayBack();">&#60</button>
        <button id="displayForwards" onclick="displayFront();">&#62</button>
        <input type="range" id="historySlider" class="slider" oninput="displayChange();" min="1" max="1" step="1">
        <div id="displayBlock">
            <img id="displayImg">
            <canvas id="canvas"></canvas>
            <canvas id="canvas2"></canvas>
        </div>
        <div id="fps">FPS: 0</div>
        <table id="valueDisplayBlock" width="100%" style="font-size: 14px;">
            <tbody>
                <tr>
                    <td style="min-width: 140px;"></td>
                    <td style="min-width: 140px;"></td>
                    <td style="min-width: 150px;"></td>
                    <td style="min-width: 150px;"></td>
                </tr>
                <tr>
                    <td><span id="pillarStrPredict">Pillar Steering: 0</span></td>
                    <td><button id="displayFullscreen" class="largeButton" onclick="document.getElementById('displayBlock').requestFullscreen();">FULLSCREEN</button></td>
                    <td>
                        <label id="showOverlay">
                            <input type="checkbox" oninput="if (this.checked) {document.getElementById('canvas2').style.display = '';} else {document.getElementById('canvas2').style.display = 'none';}" checked>
                            Show Overlay
                        </label>
                    </td>
                    <td><input type="button" id="download2" class="largeButton" onclick="downloadSession();" value="DOWNLOAD SESSION"></td>
                </tr>
                <tr>
                    <td><span id="wallStrPredict">Wall Steering: 0</span></td>
                    <td>Steering Reason: </td>
                    <td><input type="button" id="download" class="largeButton" onclick="downloadFrame();" value="DOWNLOAD FRAME"></td>
                    <td><input type="button" id="download3" class="largeButton" onclick="importSession();" value="IMPORT SESSION"></td>
                </tr>
                <tr>
                    <td><span id="strPredict">Final Steering: 0</span></td>
                    <td><span id="strReason"></span></td>
                    <td>
                        <label id="maxHistoryLabel" for="maxHistory">Max History:&nbsp;</label>
                        <input type="number" id="maxHistory" min="0" max="1000000" step="10" value="1000" oninput="maxHistory = parseInt(this.value);">
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <table id="valueDisplay2Block">
            <tbody>
                <tr>
                    <td style="min-width: 80px;"></td>
                    <td style="min-width: 40px; max-width: 40px;"></td>
                    <td style="min-width: 40px; max-width: 40px;"></td>
                </tr>
                <tr>
                    <td>Passed Pillar:</td>
                    <td><span id="passedPillar">0</span></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Just Turned:</td>
                    <td><span id="justTurned">false</span></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Turn Cooldown:</td>
                    <td><span id="turnCooldown">0</span></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Turns Made:</td>
                    <td><span id="turnsMade">0</span></td>
                    <td></td>
                </tr>
                <tr>
                    <td><span id="wallHeightLeft">L: 0</span></td>
                    <td><span id="wallHeightCenter">C: 0</span></td>
                    <td><span id="wallHeightRight">R: 0</span></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button id="emergencyStop">STOP</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button id="disconnect">DISCONNECT</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <canvas id="logocanvas"></canvas>
    <script src="./../logoIntro.js"></script>
</body>
</html>
