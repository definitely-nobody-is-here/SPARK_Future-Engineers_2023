<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK Control Panel</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <script src="./config.js"></script>
    <script src="./socket.io.min.js"></script>
    <script src="./index.js" defer></script>
    <script src="./display.js" defer></script>
</head>
<body>
    <div id="leftPane">
        <div id="header">
            <img id="logo" src="./assets/logo.png">
            <!-- <img id="banner" src="./assets/banner.png"> -->
            <div id="banner"></div>
        </div>
        <div id="logButtonsCollapsible">
            <div id="buttonsContainer">
                <input type="checkbox" id="slideoutTabCheckbox"> <!-- dumb CSS thing -->
                <div id="slideout">
                    <div id="slideoutBody">
                        <div id="buttons">
                            <div id="buttonModifiers">
                                <label for="modSave">Save: </label>
                                <label class="toggle">
                                    <input type="checkbox" id="modSave" class="toggleInput">
                                    <span class="toggleSlider"></span>
                                </label>
                                <label for="modSave">Filter: </label>
                                <label class="toggle">
                                    <input type="checkbox" id="modFilter" class="toggleInput">
                                    <span class="toggleSlider"></span>
                                </label>
                            </div>
                            <button id="stream" class="largeButton">START STREAM</button>
                            <input type="checkbox" id="streamToggle">
                            <button id="capture" class="largeButton">CAPTURE</button>
                            <button id="rawCapture" class="largeButton">HI-RES CAPTURE</button>
                        </div>
                    </div>
                    <label id="slideoutTab" for="slideoutTabCheckbox"></label>
                </div>
            </div>
            <div id="log"></div>
        </div>
        <div id="display">
            <div id="display0">
                <img id="display0Img">
                <canvas id="display0Overlay"></canvas>
            </div>
            <div id="display1">
                <img id="display1Img">
                <canvas id="display1Overlay"></canvas>
            </div>
            <div id="fps">FPS: 0</div>
        </div>
        <div id="historyControlsWrapper">
            <div id="historyControls">
                <div id="historyControlsBody">
                    <button id="historyPrevious">&#60;</button>
                    <input type="range" id="historySlider" class="slider" min="1" max="1" step="1">
                    <button id="historyNext">&#62;</button>
                </div>
            </div>
        </div>
    </div>
    <div id="rightPane">
        <canvas id="map"></canvas>
        <input type="checkbox" id="dropdownTabCheckbox"> <!-- wow it's teh dumb CSS thing again -->
        <div id="dropdown">
            <div id="filterAdjust">
                <div id="filterAdjustLabels">
                    <span>Red HSV</span>
                    <span>Green HSV</span>
                </div>
                <div id="filterAdjustSliders"></div>
                <div id="filterAdjustIndicators"></div>
            </div>
            <label id="dropdownTab" for="dropdownTabCheckbox"></label>
        </div>
    </div>
    <canvas id="logocanvas"></canvas>
    <script src="./../logoIntro.js"></script>
    <button id="disconnect"></button>
</body>
</html>
